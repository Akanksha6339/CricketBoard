<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cricket Score board</title>
</head>
<body>
<h1>CRICKET 10</h1>
<hr>
<div class="row">
<div class="col">
    <p class="text-center">
    <h2>TEAM 1 SCORE<br>
        <span class="label label-primary team1">0</span></h2><br>
    <input type="button" value="HIT" class="btn btn-primary hit_team1"></p>
    <hr>
    <div class="table-responsive-sm">
        <table class="table table bordered table striped">
            <thead>
                <tr>
                    <th scope="col">Team 1</th>
                    <th scope="col">B1</th>
                    <th scope="col">B2</th>
                    <th scope="col">B3</th>
                    <th scope="col">B4</th>
                    <th scope="col">B5</th>
                    <th scope="col">B6</th>
                    <th scope="col">TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr id="t1p1">
                    <th scope="row">Player1</th>
                </tr>
                <tr id="t1p2">
                    <th scope="row">Player2</th>
                </tr>
                <tr id="t1p3">
                    <th scope="row">Player3</th>
                </tr>
                <tr id="t1p4">
                    <th scope="row">Player4</th>
                </tr>
                <tr id="t1p5">
                    <th scope="row">Player5</th>
                </tr>
                <tr id="t1p6">
                    <th scope="row">Player6</th>
                </tr>
                
            </tbody>
        </table>
    </div>

</div>
<div class="col">
    <h2>TIMER</h2>
    <span class="text-primary timer"><h2>60</h2></span><br><br>
    <input type="button" value="Start" class="btn btn-primary"
            id="StartTimer"><br><br>
            <hr>
        <span class="ResultGenerate">
            <input type="button" class="btn btn-danger Resultgenerate" value="Generate Result" onclick="ResultGenerator()">
        </span></h2>
</div>
<div class="col">
    <p>
    <h3>TEAM 2 SCORE<br>
        <span class="label label-primary team2">0</span></h3><br>
    <input type="button" value="HIT" class="btn btn-primary hit_team2"></p>
    <hr>
    <div class="table-responsive-sm">
        <table class="table right table bordered table striped">
            <thead>
                <tr>
                    <th scope="col">Team 2</th>
                    <th scope="col">B1</th>
                    <th scope="col">B2</th>
                    <th scope="col">B3</th>
                    <th scope="col">B4</th>
                    <th scope="col">B5</th>
                    <th scope="col">B6</th>
                    <th scope="col">TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr id="t2p1">
                    <th scope="row">Player1</th>
                </tr>
                <tr id="t2p2">
                    <th scope="row">Player2</th>
                </tr>
                <tr id="t2p3">
                    <th scope="row">Player3</th>
                </tr>
                <tr id="t2p4">
                    <th scope="row">Player4</th>
                </tr>
                <tr id="t2p5">
                    <th scope="row">Player5</th>
                </tr>
                <tr id="t2p6">
                    <th scope="row">Player6</th>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
</div>
<div class="row">

</div>
</div>

<script src="index.js"></script>

</body>

</html>
